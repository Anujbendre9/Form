<!DOCTYPE html>
<html>
<head>
    <title>FORM</title>
    <style>
            body {
                background-color: rgb(157, 233, 223);
              }
    </style>
</head>
<body>
     <form action="index.php" method="POST" enctype="multipart/form-data">
        <label for="Username"><b>Username</b><b>:</b></label>
        <input type="text" id="Username" required><br>

        <label for="Password"><b>Password</b><b>:</b></label>
        <input type="Password" id="Password" required><br>

        <label for="Email"><b>Email</b><b>:</b></label>
        <input type="Email" id="Email" placeholder="abc@gmail.com" required><br>

        <label for="Phone no"><b>Phone no</b><b>:</b></label>
        <input type="Phone no" id="Phone no" required><br>

        <label for="bday"><b>Birthdate</b><b>:</b></label>
        <input type="date" id="bday"><br>

        <label for="Quantity"><b>Quantity</b><b>:</b></label>
        <input type="number" id="Quantity"><br>

        <label for="Title"><b>Title</b><b>:</b></label>
        
        <label for="Mr.">Mr<b>.</b></label>
        <input type="radio" id="Mr." name="Title">
        <label for="Mrs.">Mrs<b>.</b></label>
        <input type="radio" id="Mrs." name="Title">
        <label for="Phd.">Phd<b>.</b></label>
        <input type="radio" id="Phd." name="Title"><br>

        <label for="Payment"><b>Payment</b><b>:</b></label>
        <select>
            <option value="UPI">UPI</option>
            <option value="Credit or Debit card">Credit or Debit card</option>
            <option value="Net banking">Net banking</option>
            <option value="Visa">Visa</option>
        </select><br>

        <label for="Subscribe"><b>Subscribe</b><b>:</b></label>
        <input type="checkbox" id="Subscribe"><br>

        <label for="Comment"><b>Comment</b><b>:</b></label>
        <textarea id="Comment" rows="3" cols="25"></textarea><br>

        <label for="File"><b>File</b><b>:</b></label>
        <input type="file" id="File"><br>

        <input type="reset"><br>
        <input type="submit">
    </form>
   
</body>
</html>
